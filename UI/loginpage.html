<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theStorer</title>
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="stylesheet" href="static/css/store.css">
</head>

<body>
    <section id="contain">
        <div class="login_box">
            <div class="logos">
                <img src="static/images/shoperwhite.png">
            </div>
            <div class="credits">
                <div class="heading" id="my-alert">
                    <p>Access our store here just by loging in.<br/>
                        Fill in your credentials here.</p>
                </div>
                <form class="logs" action="" id="loginform">
                    <div class="input-box">
                        <input type="text" name="username" id="username" placeholder="username" required="">
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" id="password" placeholder="password" required="">
                    </div>
                    <div class="input-box">
                        <input type="submit" name="" value="Log In" onclick="login()">
                    </div>
                    <p></p>
                    <p><small><a href="all_products.html"></a>Use this link to go to the home page</a></small></p>
                    
                </form>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="static/js/login.js"></script>
</body>

</html>
